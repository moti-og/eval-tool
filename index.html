<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Review Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0e1117;
            color: #e0e0e0;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid #333;
        }
        
        .header h1 {
            font-size: 18px;
            color: #cccccc;
            font-weight: 400;
        }
        
        .header-right {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .results-link {
            color: #58a6ff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            transition: background 0.2s;
        }
        
        .results-link:hover {
            background: #1c1f26;
        }
        
        .reviewer-label {
            color: #888;
            font-size: 11px;
            margin-right: -10px;
        }
        
        .reviewer-input {
            background: #1a1d24;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 8px 12px;
            color: #e0e0e0;
            font-size: 13px;
            width: 180px;
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 2.5fr 1fr;
            gap: 20px;
        }
        
        .section {
            background: #1a1d24;
            border-radius: 8px;
            padding: 20px;
            border-left: 3px solid #333;
        }
        
        .label {
            color: #888;
            font-size: 12px;
            margin-bottom: 8px;
            margin-top: 15px;
            font-weight: 500;
        }
        
        .label:first-child {
            margin-top: 0;
        }
        
        .content-box {
            background: #0e1117;
            padding: 15px;
            border-radius: 6px;
            color: #b0b0b0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        .project-title {
            color: #e0e0e0;
            font-size: 16px;
            font-weight: 500;
        }
        
        .context {
            font-size: 12px;
            color: #888;
        }
        
        .response {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .response ul, .response ol {
            margin-left: 20px;
            margin-top: 10px;
        }
        
        .response li {
            margin-bottom: 8px;
        }
        
        .score-section h3 {
            color: #cccccc;
            font-size: 16px;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .score-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn-acceptable {
            background: #2d5016;
            color: #a5d6a7;
        }
        
        .btn-acceptable:hover {
            background: #3d6026;
        }
        
        .btn-acceptable.selected {
            background: #4caf50;
            color: white;
        }
        
        .btn-not-acceptable {
            background: #5d1f1f;
            color: #ef9a9a;
        }
        
        .btn-not-acceptable:hover {
            background: #6d2f2f;
        }
        
        .btn-not-acceptable.selected {
            background: #f44336;
            color: white;
        }
        
        .notes-area {
            width: 100%;
            background: #1a1d24;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 12px;
            color: #e0e0e0;
            font-size: 14px;
            resize: vertical;
            min-height: 150px;
            font-family: inherit;
        }
        
        .submit-btn {
            width: 100%;
            background: #2d3139;
            color: white;
            padding: 12px;
            margin-top: 15px;
        }
        
        .submit-btn:hover {
            background: #3d4149;
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .loading {
            text-align: center;
            padding: 60px;
            color: #888;
        }
        
        .error {
            background: #5d1f1f;
            color: #ef9a9a;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
        
        .success {
            background: #2d5016;
            color: #a5d6a7;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
        
        .no-reviews {
            text-align: center;
            padding: 80px 20px;
            color: #888;
        }
        
        .no-reviews h2 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: 400;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="title">Loading...</h1>
            <div class="header-right">
                <a href="/results.html" class="results-link">ðŸ“Š View Results</a>
                <span class="reviewer-label">Reviewer</span>
                <input type="text" id="reviewer" class="reviewer-input" placeholder="Your name..." value="">
            </div>
        </div>
        
        <div id="content" class="loading">
            <p>Loading reviews...</p>
        </div>
    </div>
    
    <script>
        let currentReview = null;
        let selectedScore = null;
        let totalRemaining = 0;
        
        // Load reviewer name from localStorage
        const savedReviewer = localStorage.getItem('reviewer_name');
        if (savedReviewer) {
            document.getElementById('reviewer').value = savedReviewer;
        }
        
        // Save reviewer name on change
        document.getElementById('reviewer').addEventListener('change', (e) => {
            localStorage.setItem('reviewer_name', e.target.value);
        });
        
        async function loadReview() {
            try {
                const response = await fetch('/api/get-reviews');
                const data = await response.json();
                
                if (data.error) {
                    showNoReviews();
                    return;
                }
                
                currentReview = data.review;
                totalRemaining = data.remaining;
                showReview(currentReview);
                
            } catch (error) {
                showError('Error loading reviews: ' + error.message);
            }
        }
        
        function showReview(review) {
            currentReview = review;
            selectedScore = null;
            
            document.getElementById('title').textContent = `Human review - ${totalRemaining} remaining`;
            
            const contextHtml = review.context ? `
                <div class="label">Context</div>
                <div class="content-box context">${review.context}</div>
                ${review.agency_user ? `<div class="content-box context">Agency User: ${review.agency_user}</div>` : ''}
                ${review.organization_name ? `<div class="content-box context">Organization: ${review.organization_name}</div>` : ''}
            ` : '';
            
            document.getElementById('content').innerHTML = `
                <div class="main-content">
                    <div class="left-panel">
                        <div class="label">Project Title</div>
                        <div class="content-box project-title">${review.prompt || ''}</div>
                        
                        ${contextHtml}
                        
                        <div class="label">Assistant</div>
                        <div class="content-box response">${review.response || ''}</div>
                    </div>
                    
                    <div class="right-panel">
                        <div class="section score-section">
                            <h3>Scores</h3>
                            <div class="score-buttons">
                                <button class="btn btn-acceptable" onclick="selectScore('acceptable')">
                                    âœ“ Acceptable
                                </button>
                                <button class="btn btn-not-acceptable" onclick="selectScore('not_acceptable')">
                                    âœ— Not Acceptable
                                </button>
                            </div>
                            
                            <div class="label">Notes</div>
                            <textarea id="notes" class="notes-area" placeholder="Add your feedback here..."></textarea>
                            
                            <button class="btn submit-btn" onclick="submitReview()">Submit Review</button>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function selectScore(score) {
            selectedScore = score;
            
            document.querySelectorAll('.score-buttons .btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            if (score === 'acceptable') {
                document.querySelector('.btn-acceptable').classList.add('selected');
            } else {
                document.querySelector('.btn-not-acceptable').classList.add('selected');
            }
        }
        
        async function submitReview() {
            if (!selectedScore) {
                alert('Please select Acceptable or Not Acceptable');
                return;
            }
            
            const reviewer = document.getElementById('reviewer').value || 'anonymous';
            const notes = document.getElementById('notes').value;
            
            const reviewData = {
                review_id: currentReview.id || currentReview._id,
                timestamp: new Date().toISOString(),
                reviewer: reviewer,
                acceptable: selectedScore === 'acceptable',
                score_choice: selectedScore,
                notes: notes,
                prompt: currentReview.prompt,
                response: currentReview.response,
                context: currentReview.context,
                model: currentReview.model,
                feature: currentReview.feature,
                user_id: currentReview.user_id,
                agency_user: currentReview.agency_user,
                organization_name: currentReview.organization_name
            };
            
            try {
                const response = await fetch('/api/submit-review', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(reviewData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Load next review
                    await loadReview();
                } else {
                    showError('Error: ' + (result.error || 'Unknown error'));
                }
                
            } catch (error) {
                showError('Error submitting review: ' + error.message);
            }
        }
        
        function showNoReviews() {
            document.getElementById('title').textContent = 'No pending reviews';
            document.getElementById('content').innerHTML = `
                <div class="no-reviews">
                    <h2>ðŸŽ‰ All done!</h2>
                    <p>No pending reviews. Check back later or run seed scripts to add more.</p>
                </div>
            `;
        }
        
        function showSuccess() {
            document.getElementById('title').textContent = 'All reviews completed!';
            document.getElementById('content').innerHTML = `
                <div class="success">
                    <h2>âœ… All Reviews Completed!</h2>
                    <p>Great job! All pending reviews have been submitted.</p>
                </div>
            `;
        }
        
        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div class="error">${message}</div>
            `;
        }
        
        // Load review on page load
        loadReview();
    </script>
</body>
</html>
